apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'com.infinum.utils'
version = '1.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Infinum Json Utils', 'Implementation-Version': version
    }
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:2.0.5:indy'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
